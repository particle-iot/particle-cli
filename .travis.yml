language: node_js
node_js:
- 6
- 8
- 10
- 11
- 12
cache:
  directories:
  - node_modules
sudo: false
before_install:
- npm install -g npm@5
script:
- MOCHA_OPTIONS=--forbid-only npm test
- accept/install.sh && source accept/.profile && npm run test:accept
jobs:
  include:
  - stage: npm release
    script: echo "Deploying to npm..."
    node_js: 8
    if: tag =~ ^v\d+\.\d+\.\d+$
    deploy:
      provider: npm
      email: engineering+npm@particle.io
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
notifications:
